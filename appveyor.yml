image: Visual Studio 2017
configuration: Release

install:
  ## Download nasm
  - mkdir nasm
  - cd nasm
  - appveyor DownloadFile https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/win64/nasm-2.14.02-win64.zip -FileName nasm.zip
  - 7z e -y nasm.zip
  - set PATH=%PATH%;%CD%
  ## Prepare cmake
  - cd %APPVEYOR_BUILD_FOLDER%
  - mkdir cmake_build

  - SET "PATH=C:\cygwin64\bin;C:\cygwin64\usr\bin;%PATH%"
  - SET PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - mkdir cygwin
  - cd cygwin
  - ps: Invoke-WebRequest https://cygwin.com/setup-x86_64.exe -OutFile cygwin-setup.exe
  - cygwin-setup.exe --quiet-mode --no-shortcuts --no-startmenu --no-desktop --upgrade-also --root C:\cygwin64 --packages gcc-g++,libopenmpi-devel,cmake,libboost-devel,libhdf5-devel,libfftw3-devel,zlib-devel
  - cd ..

before_build:
  - cmake --version
  - cd cmake_build
  - cmake .. -G "Unix Makefiles" -DPNG_SUPPORTED=NO -A x64 -T host=x64

build_script: 
  - cd %APPVEYOR_BUILD_FOLDER%
  - msbuild cmake_build\mozjpeg.sln

artifacts:
 - path: cmake_build\**\Release\**\*.exe
 - path: cmake_build\**\Release\**\*.lib
 - path: cmake_build\**\Release\**\*.dll
 - path: cmake_build\**\Release\**\*.so
