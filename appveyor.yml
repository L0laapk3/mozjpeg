image: Ubuntu
configuration: Release


environment:
    Compiler: cygwin
    Arch: x64
 
install:
  ## Download nasm
  - mkdir nasm
  - export ASM_NASM=$(pwd)
  - cd nasm
  - appveyor DownloadFile https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/win64/nasm-2.14.02-win64.zip -FileName nasm.zip
  - 7z e -y nasm.zip
  ## Prepare cmake
  - cd ${APPVEYOR_BUILD_FOLDER}
  - mkdir cmake_build

before_build:
  - chmod -R 777 ~
  - cd cmake_build
  - cmake --version

build_script: 
  - cmake .. -G "Unix Makefiles" -DPNG_SUPPORTED=NO
  - sudo make

artifacts:
- path: cmake_build\**\*.so
- path: cmake_build\**\*.dylib
- path: cmake_build\**\*.dll
- path: cmake_build\**\*.lib
 
